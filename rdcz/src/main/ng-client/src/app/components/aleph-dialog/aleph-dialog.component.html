<mz-modal [fixedFooter]="true">
  <mz-modal-header>
    <h4>{{'label.alephMultiple' | translate}}</h4>
  </mz-modal-header>
  <mz-modal-content>
    <div>
      <strong>{{'label.alephMultipleSelect' | translate}}:</strong>
    </div>
    <ul *ngFor="let rec of records">
      <li><a (click)="ok(rec)">{{getTitle(rec)}}</a></li>
    </ul>
</mz-modal-content>
<mz-modal-footer>
  <button mz-button [flat]="true" mz-modal-close>Close</button>
</mz-modal-footer>
</mz-modal>
